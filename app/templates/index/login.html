<style>
	body {
		font-family: "Microsoft YaHei", "微软雅黑", helvetica, arial, verdana, tahoma, sans-serif !important;
	}
	
	a {
		text-decoration: none;
	}
	
	* {
		margin: 0;
		padding: 0;
	}
	
	a:link {
		text-decoration: none;
	}
	
	a:hover {
		text-decoration: none;
	}
	
	a:active {
		text-decoration: none;
	}
	
	a:visited {
		text-decoration: none;
	}
	
	input {
		outline: none;
	}
	
	.forgetPassword {
		width: 321px;
		height: 20px;
		color: #666666;
		line-height: 20px;
		vertical-align: middle;
		margin: 0px auto 10px auto;
		text-align: center;
	}
	
	.forgetPassword a {
		position: relative;
		display: inline-block;
		color: #666666;
		padding: 0 10px;
		font-size: 16px;
		height: 20px;
		line-height: 20px;
	}
	
	.verify-img>img {
		cursor: pointer;
		margin-top: 8px;
		width: 80px;
		height: 28px;
	}
	body{
		height: 100%;
	}
	.loginwarp {
		width: 100%;
		background: url("resource/images/login/registerBG.jpg") no-repeat center center;
		height: 100%;
		min-height: 800px;
		overflow: hidden;
		
	}
	
	.loginBg {
		width: 1200px;
		position: relative;
		margin: 0px auto;
	}
	
	.login {
		top: 150px;
		left: 50%;
		transform: translateX(-50%);
		position: absolute;
		width: 1000px;
		height: 560px;
		background: #fbfbfb;
		border-radius: 10px;
		box-sizing: border-box;
		padding: 110px 20px 0px;
	}
	
	.login h2 {
		font-size: 26px;
		margin-top: 20px;
		margin-bottom: 30px;
		color: #eda637;
		font-weight: bold;
		text-align: center;
	}
	.login::after{
		display: block;
		content: '';
		clear: both;
	}
	
	.inputGroup {
		width: 321px;
		margin: 0px auto;
		margin-bottom: 20px;
	}
	
	.inputName input,
	.inputPassword input {
		height: 48px;
		border: 0px;
		width: 100%;
		font-size: 16px;
		color: #999;
		background:transparent;
		line-height: 48px;
	}
	
	.inputName {
		width: 321px;
		height: 48px;
		background: url("resource/images/login/inputName.png") no-repeat;
		padding-left: 58px;
	}
	
	.inputPassword {
		width: 321px;
		height: 48px;
		background: url("resource/images/login/inputPassword.png") no-repeat;
		padding-left: 58px;
	}
	
	.verifyCode {
		position: relative;
	}
	
	.verifyCode input {
		border-radius: 5px;
		width: 190px;
		height: 48px;
		border: 0px;
		font-size: 16px;
		color: #999;
		padding-left: 10px;
		background: url("resource/images/login/imgCode.png") no-repeat;
	}
	
	.verifyImg {
		position: absolute;
		top: 0px;
		right: 0px;
		width: 110px;
		height: 48px;
		background: #fff;
	}
	
	.verifyImg img {
		width: 110px;
		height: 48px;
		display: inline-block;
	}
	
	.loginBtn {
		width: 321px;
		text-align: center;
		margin: 0px auto;
		padding-top: 24px;
		padding-bottom: 15px;
	}
	
	.loginBtn span {
		background: #eda637;
		border-radius: 5px;
		width: 321px;
		height: 48px;
		line-height: 48px;
		text-align: center;
		font-size: 18px;
		color: #fff;
		display: inline-block;
	}
	
	input:-webkit-autofill,
	textarea:-webkit-autofill,
	select:-webkit-autofill {
		-webkit-text-fill-color: #999 !important;
		-webkit-box-shadow: 0 0 0px 1000px transparent inset !important;
		background-color: transparent;
		background-image: none;
		transition: background-color 50000s ease-in-out 0s; //背景色透明  生效时长  过渡效果  启用时延迟的时间  
	}
	.login{

  box-shadow: 6px 5px 60px 0px rgba( 88, 52, 10,0.12 );




	}
	.login-inner-tab{
		width: 50%;
	}
	.z_registerright{
		width: 50%;
	}
		.login .login-inner-tab,.login .z_registerright {
		float: left;
	}
	.z_registerright{
		font-size: 18px;
	}
	.z_registerrightP{
		margin-bottom: 20px;
		color: #434343;
	}
	.z_registerrightP a{
		display: inline;
		color: #e16948;
		cursor: pointer;
	}
	.z_registerright img{
		width: 100%;
	}
	.z_head{
	width: 1000px;
	height: 150px;
	margin: 0 auto;
	position: absolute;
	top: 0;
	left: 50%;
	transform: translateX(-50%);
	box-sizing: border-box;
	padding-left: 20px;
	
}
.z_head img{
	vertical-align: middle;
}
.z_head p{
	display: inline-block;
	font-size: 27px;
	color: #333333;
	margin-left: 88px;
	line-height: 150px;
}
</style>
<div class="loginwarp">
	<div class="loginBg">
					<div class="z_head">
	<img src="../../resource/images/login/login2.png">
	<p >
		欢迎登录
	</p>
</div>
		<div class="login">
			<!--<h2>欢迎登陆</h2>-->
						<div class="z_registerright">
				<!--<div class="z_registerrightP">
					已有账号?丨<a href="/login">立即登录</a>
				</div>-->
				<img src="resource/images/login/loginLeft.png"/>
			</div>
			<div style="display: block;" class="login-inner-tab">
				<div class="inputGroup">
					<form class="layui-form" style="display: none;">
						<input type="text" />
						<input type="password" />
					</form>
					<div class="inputName">
						<input type="text" style="display: none;" autocomplete="off" name="phone" />
						<input type="text" name="phone" required="" placeholder="请输入登录手机号码" ng-model="user.name" autocomplete="new-password">
					</div>
				</div>
				<div class="inputGroup" style="display: none;">
					<form class="layui-form" style="display: none;">
						<input type="text" />
						<input type="password" />
					</form>
					<div class="inputName">
						<input type="text" style="display: none;" autocomplete="off" name="phone" />
						<input type="text" name="phone" required="" placeholder="请输入登录手机号码"  autocomplete="new-password">
					</div>
				</div>
				<div class="inputGroup">
					<div class="inputPassword" data-rel="l_password" data-container="body" data-toggle="popover" data-content="密码不能为空">
						<input type="password" name="password" value="" style="display:none;" autocomplete="off" />
						<input ng-model="user.password" type="password" name="password" required="" placeholder="请输入登录密码" autocomplete="new-password">

					</div>
				</div>
				<div class="inputGroup">
					<div class="verifyCode" data-rel="l_verifyCode" data-container="body" data-toggle="popover" data-content="验证码不能为空">
						<input name="l_verifyCode" type="text" ng-model="verificationCode" placeholder="请输入验证码">
						<div class="verifyImg"><img id="verificationCode" src="" ng-click="changeVerificationCode()"></div>
					</div>
				</div>
				<div class="loginBtn">
					<span style="cursor: pointer;" ng-click="login()">立 即 登 录</span>
				</div>
				<div class="forgetPassword" style="display: block;">
					<a href="/register" style="border-right:1px solid #666;">快速注册</a>
					<a href="/findPassword">忘记密码？</a>
				</div>
			</div>
		</div>
	</div>
</div>
