<div class="loginwarp">
	<div class="loginBg">
		<div class="login">
			<div class="login-tip">

				<p>已有账号| <a href="/login">登录</a> </p>
			</div>
			<div style="display: block;" class="login-inner-tab">
				<div class="inputGroup">
					
					<div class="inputName" data-rel="r_phone" data-container="body" data-toggle="popover" data-content="手机号码不能为空">
						<img class="imgname" src="resource/images/acticity/X1.png" alt="">
						<input ng-model="registerInfo.userInfo.phone" type="text" placeholder="请输入注册手机号码" autocomplete="new-password" name="phone">
					</div>
				</div>
				<div class="inputGroup">
					<div class="verifyCode" data-rel="l_verifyCode" data-container="body" data-toggle="popover" data-content="验证码不能为空">

						<input name="l_verifyCode" type="text" ng-model="imgCode" placeholder="请输入图片验证码" autocomplete="new-password">
						<div class="verifyImg">
							<img id="verificationCode" src="" ng-click="changeVerificationCode()">
						</div>
					</div>
				</div>
				<div class="inputGroup ">
					<div class="phoneCodeBg" data-rel="r_verifyCode" data-container="body" data-toggle="popover" data-content="验证码不能为空">
						<div class="phoneCode">
						<img class="imgname" src="resource/images/acticity/X3.png" alt="">
						<input ng-model="registerInfo.code" type="text" name="code" autocomplete="new-password" required="" placeholder="请输入验证码">
						</div>

						<div class="verifySms">
							<span ng-click="sendSms()" ng-bind="description" ng-show="disabledFalse">获取验证码</span>
							<span  ng-bind="description" ng-show="!disabledFalse">获取验证码</span>
							<!--<input  ng-click="sendSms()" value="获取" onclick="settime(this)" />-->
						</div>
					</div>
				</div>
				<div class="inputGroup" style="display: none;">
					<div class="phoneCodeBg" data-rel="r_verifyCode" data-container="body" data-toggle="popover" data-content="验证码不能为空">
						<div class="phoneCode"><input  type="text" name="code" autocomplete="new-password" required="" placeholder="请输入验证码"></div>

						<div class="verifySms">
							<!--<span ng-click="sendSms()" >获取</span>-->
							<input  ng-click="sendSms()" value="获取" onclick="settime(this)" />
						</div>
					</div>
				</div>
				<div class="inputGroup">
					<div class="inputPassword" data-rel="l_password" data-container="body" data-toggle="popover" data-content="密码不能为空">
					<img class="imgname" src="resource/images/acticity/X4.png" alt="">
						<input type="password" name="password" value="" style="display:none;" autocomplete="off" />
						<input ng-model="registerInfo.user.password" type="password" required="" placeholder="请输入6~16位字母和数字登录密码" autocomplete="new-password" name="password">
					</div>
				</div>

				<div class="inputGroup" style='display: none'>
					<div class="inputPassword" data-rel="r_recommendId" data-container="body" data-toggle="popover" data-content="">
						<input ng-model="registerInfo.userInfo.recommendCode" type="text" placeholder="输入邀请人手机号（可不填）">
					</div>
				</div>
				<div class="check-inner" style="display: block;">
					<label data-rel="r_checkRead" data-container="body" data-toggle="popover" data-content="您必须同意注册协议"><input checked="checked" ng-click="checkbox($event)" name="checkRead" type="checkbox">&nbsp;&nbsp;已阅读并同意<a
                        href="../../registration.pdf" target="_blank">《注册协议》</a></label>
				</div>
				<div class="loginBtn">
					<div style="cursor: pointer;" ng-click="register()" class="spanBlock">注册立领988元红包</div>
					<div style="cursor: pointer;" class="spanNone">注册立领988元红包</div>
				</div>

			</div>
		</div>
	</div>
</div>

<script>
    var countdown=60;
    function settime(obj) {
        if (countdown == 0) {
            obj.removeAttribute("disabled");
            obj.value="获取";
            countdown = 60;
            return;
        } else {
            obj.setAttribute("disabled", true);
            obj.value="重新发送(" + countdown + ")";
            countdown--;
        }
        setTimeout(function() {
                settime(obj) }
            ,1000)
    }
</script>
